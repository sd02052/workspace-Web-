<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 반복문 : 특정 구문을 여러 번 반복해서 실행하고자 할 때 사용하는 제어문.
	// 반복문의 종류
	// while문, for문
	// - while문은 주로 무한 반복하거나 반복 횟수가 정해지지 않은 경우에 사용.
	// - for문은 반복 횟수가 정해진 경우에 사용.

	let su = 1;
	while (su <= 10) {
		document.write("su >>> " + su + "<br>");
		su++;
	}
	document.write("<br>");

	// [문제1] 1~100사이의 숫자 중에서 숫자가
	// 4의 배수이면서 동시에 6의 배수인 숫자를 화면에 보여주세요.

	let cnt1 = 1;
	while (cnt1 <= 100) {
		if (cnt1 % 6 === 0 && cnt1 % 4 === 0) {
			document.write(cnt1 + "&nbsp;&nbsp;&nbsp;");
		}
		cnt1++;
	}
	document.write("<br>");
	document.write("<hr>");

	// [문제2] 1~100사이의 숫자 중에서 짝수인 경우는 글자색을 파란색으로
	// 출력을 하고, 홀수인 경우에는 빨간색으로 화면에 출력해 보세요.

	let cnt2 = 1;
	while (cnt2 <= 100) {
		if (cnt2 % 2 === 0) {
			document.write("<span style='color: blue'>" + cnt2 + "</span>&nbsp;&nbsp;&nbsp;");
		} else if (cnt2 % 2 === 1) {
			document.write("<span style='color: red'>" + cnt2 + "</span>&nbsp;&nbsp;&nbsp;");
		}
		cnt2++;
	}
</script>
</head>
<body>

</body>
</html>
