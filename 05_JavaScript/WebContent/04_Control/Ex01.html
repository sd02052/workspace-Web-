	let walk = Number(prompt("내가 하루에 걷는 걸음은 몇 걸음인가요?"));
	
	if(walk >= 10000){
		document.write(walk + "<br>");
		document.write("당신은 매우 좋은 습관을 가지고 있습니다.");
	}
	
	document.write("<hr>");
	
	let name = prompt("방문자의 이름은 ???");
	
	// 조건식에 0, null, "", undefined ==> false
	if(name){
		document.write(name + "님, 환영합니다!");
	}
