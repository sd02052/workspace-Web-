	let walk = prompt("당신이 하루에 걷는 걸음은 몇 걸음인가요?");
	
	if(walk >= 10000){
		document.write("좋은 습관!<br>");

	}
	
	let result = confirm("정말 탈퇴하시겠습니까?")
	if(result){

	} else {
