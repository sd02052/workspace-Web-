<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// [문제] 키보드를 이용하여 사용자 아이디와 사용자 비밀번호를 입력받아서
	// 입력 받은 사용자 아이디가 "hong"이고 입력받은 비밀번호가 "1234" 이면
	// "환영합니다." 라는 메세지를 화면에 출력해 보세요.

	let id = prompt("아이디");
	let pwd = prompt("비밀번호");

	if (id === "hong") {
		if (pwd === "1234") {
			document.write("환영합니다.<br>")
		} else {
			document.write("비밀번호 틀림.<br>")
		}
	} else {
		document.write("아이디를 확인하거나 회원가입을 하세요.<br>")
	}
</script>
</head>
<body>

</body>
</html>
