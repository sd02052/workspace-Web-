<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 다중 if~ else문
	
	let name = prompt("이름");
	// 키보드로 이름, 국어, 영어, 수학 점수를 입력받자.
	let kor = parseInt(prompt("국어"));
	let eng = parseInt(prompt("영어"));
	let math = parseInt(prompt("수학"));
	
	let sum = kor + eng + math;
	
	let avg = sum / 3.0;
	
	let grade;
	
	if(avg>=90) {
		grade="A학점";
	} else if(avg>=80) {
		grade="B학점";
	} else if(avg>=70) {
		grade="C학점";
	} else if(avg>=60) {
		grade="D학점";
	} else {
		grade="F학점";
	}
	
	// toFixed() : 숫자에서 원하는 소숫점 길이 만큼 반올림해서 출력해 주는 함수.
	document.write("이름 : " + name +"<br>");
	document.write("국어 : " + kor +"점<br>");
	document.write("영어 : " + eng +"점<br>");
	document.write("수학 : " + math +"점<br>");
	document.write("총점 : " + sum +"점<br>");
	document.write("평균 : " + avg.toFixed(3) +"점<br>");
	document.write("성적 : " + grade +"<br>");
	
</script>
</head>
<body>

</body>
</html>
