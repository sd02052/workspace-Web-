<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		자바스크립트에서의 입출력 대화상자(3가지)
		1. 알림(경고) 창(alert) : 특정 정보를 사용자에게 메세지 창으로 알려 주기 위해 주로 사용.
			window.alert("알림 내용 또는 경고 내용");
			alert("알림 내용 또는 경고 내용");
		2. 확인 창(confirm) : window.confirm("문자열");
						   confirm("문자열");
		3. 입력 창(prompt) : window.promt("문자열", 초기값);
						  promt("문자열", 초기값);
		
	*/
	
	// 3. 입력 창(prompt) : 키보드로부터 데이터를 입력받는 방법. 
	let height = prompt("당신의 키를 입력하세요.");
	
	console.log(typeof height);
	
	// 적정 표준 몸무게를 알아보자.
	// 적정 표준 몸무게 : (키 - 100) * 0.9
	let standWeight = (parseInt(height) - 100) * 0.9;
	
	document.write("당신의 적정 몸무게는 "+ standWeight + "Kg 입니다.<br>");
	
	// 2. 확인창(confirm) : 
		
</script>
</head>

</body>
</html>
