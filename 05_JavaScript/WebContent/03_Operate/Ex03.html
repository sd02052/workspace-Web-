<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	// 논리 연산자(&&, ||, !)
	let bol1 = true;
	let bol2 = false;
	let bol3 = true;
	let bol4 = false;
	
	document.write(bol1 + " && " + bol2 +" >>> " + (bol1 && bol2) + "<br>");
	document.write(bol1+" && "+ bol3 +" >>> " + (bol1&&bol3)+ "<br>");
	
	document.write(bol3+" || "+ bol4 +" >>> " + (bol3 || bol4)+ "<br>");
	document.write("<hr>");
	
	let a= "A";
	let b= "B";
	
	let c = !2 || 3 && !0; // false || true && true ==> true
	document.write(c + "<br>");
	
	c = a<b && a==b;
	document.write(c + "<br>");
	
	c= a<b || a==b;
	document.write(c + "<br>");
	
	
</script>
</head>

</body>
</html>
