<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 복합대입연산자
	// 복합대입연산자는 대입연산자(=)와 다른 연산자를 하나로 묶어 간단하게
	// 표현할 때 주로 사용함.
	// +=, -=, *=, /= %=
		
	let a = 10;
	document.write("a= a + 10 >>> " + (a+=10)+"<br>");
	document.write("a= a - 10 >>> " + (a-=10)+"<br>");
	document.write("a= a * 10 >>> " + (a*=10)+"<br>");
	document.write("a= a / 10 >>> " + (a/=10)+"<br>");
	document.write("a= a % 10 >>> " + (a%=10)+"<br>");
</script>
</head>
<body>

</body>
</html>
