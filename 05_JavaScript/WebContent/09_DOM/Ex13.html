<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function() {
		let myP = document.createElement("p");
		let textNode = document.createTextNode("p 태그 입니다.");
		myP.appendChild(textNode);

		document.body.appendChild(myP);

		let myHr = document.createElement("hr");
		myHr.setAttribute("title", "DOM을 이용한 수평선");
		document.body.appendChild(myHr);
	}
</script>
</head>
<body>
	<br>
	<br>
	<br>

	<hr title="직접 태그를 이용하여 생성된 수평선">

	<br>
	<br>
	<br>

	<!-- 
		[문제] 해당 위치에 <p>태그와 <hr> 태그를 DOM을 이용하여 생성하여 
		화면에 보여주세요.
	 -->

</body>
</html>
