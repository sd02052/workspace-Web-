<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript">
	/*
		요소 편집 메서드
		- append() : 선택한 요소의 마지막 위치에 새 요소를 추가하는 메서드.
			형식) $("요소선택").append("새 요소")
		- appendTo() : 선택한 요소의 마지막 위치에 새 요소를 추가하는 메서드.
			형식) $("새 요소").appendTo("요소선택")
		- prepend() : 선택한 요소의 맨 앞 위치에 새 요소를 추가하는 메서드.
			형식) $("요소선택").prepend("새 요소")
		- prependTo() : 선택한 요소의 맨 앞 위치에 새 요소를 추가하는 메서드.
			형식) $("새 요소").prependTo("요소선택")
	 */

	$(function() {
		// $(".myList").append("<li>새로운 내용 추가2</li>");
		// $(".myList").prepend("<li>새로운 내용 추가1</li>");
		$("<li>새로운 내용 추가2</li>").appendTo(".myList");
	});
</script>
</head>
<body>
	<h1>요소 편집 메서드</h1>
	<ul class="myList">
		<li>내용</li>
	</ul>
</body>
</html>
