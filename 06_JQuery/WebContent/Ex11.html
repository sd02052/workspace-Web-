<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function() {
		// 자식 요소들 선택자 : $("요소선택").children() ==> 선택한 요소의 모든 자식 요소를 선택함.
		$(".wrap").children().css("color", "red");
	});
</script>
</head>
<body>
	<h2>인접 관계 선택자</h2>
	<ul class="wrap">
		<li>내용1</li>
		<ul>
			<li>내용2</li>
			<li>내용3</li>
		</ul>
		<li>내용4</li>
	</ul>
</body>
</html>
