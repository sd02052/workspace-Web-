<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript">
	/*
		효과 관련 메서드
		- hide() : 노출되어 있는 요소를 숨기는 기능.
			형식) $("요소선택").hide("효과 속도(ms)", 콜백함수);
	 		* 콜백함수 : 효과가 완료되면 실행되는 함수. ==> 생략도 가능
		- show() : 숨겨져 있던 요소를 노출시키는 기능.
			형식) $("요소선택").show("효과 속도(ms)", 콜백함수);
	 */

	$(function() {
		$(".btn1").click(function() {
			$("h2").hide(1000, function() {
				alert("숨김 완료.");
			});
		});
		
		$(".btn2").click(function(){
			$("h2").show(1000, function(){
				alert("노출 완료.");
			});
		});
	});
</script>
</head>
<body>
	<button class="btn1">Hide</button>
	<button class="btn2">Show</button>

	<h2>효과 관련 내용</h2>
</body>
</html>
