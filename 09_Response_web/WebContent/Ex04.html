<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.wrapper {
	width: 96%;
	margin: 0 auto;
	font-size: 12px;
}

.header_text {
	font-size: 2em; /* 12px * 2 ==> 24px */
}

.text {
	font-size: 1.5em; /* 24px * 1.5 ==> 36px */
	/*
		36px이 나온다. 그 이유는 em 단위에는 상위요소가 기준이 되어 사용이 되기
		때문임. 이때 상위 요소인 header_text 선택자 부분의 font-size가 24px이 되기 때문임.
		그로 인하여 복잡하게 프로그래밍을 하게 되면 상당히 글자 사이즈가 원하는대로 출력이 되지 않게 됨.
		이것이 em 단위의 단점임. 그래서 이러한 단점을 대신하기 위해서 나온 단위가 rem이라는 단위임.
	*/
}
</style>
</head>
<body>
	<div class="wrapper">
		<header class="header_text">
			<p>em 단위를 제대로 알아보자.</p>
			<p class="text">em 단위의 특성</p>
		</header>
	</div>

</body>
</html>
