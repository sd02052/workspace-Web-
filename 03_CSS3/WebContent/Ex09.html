<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	ul{
		width: 100%;
		height: 50px;
		background-color: #069;
		list-style: none; /* 점 제거하는 속성 */
	}
	
	ul li a{
		color: white; /* a 태그의 글자(텍스트) 색상 */
		text-decoration: none; /* a 태그의 글자 밑에 있는 밑줄 제거 */
		
	}
	
	ul li{
		display: inline-block;
		margin: 10px 150px; /* 주변 요소 */
		padding: 5px; /* 안에서 공간 */
	}
	
	
</style>
</head>
<body>

	<!-- 
		display 속성은 웹 페이지 상에서 요소들이 어떻게 보여지고 다른 요소와
		어떻게 상호 배치되는지를 결정하는 속성임.
		- display 속성이 inline으로 지정된 요소는 전후 줄바꿈 없이
		    한 줄에 다른 요소들과 나란히 배치가 됨.
		    예) <span> 태그, <a> 태그
		- display 속서이 block으로 지정된 요소는 전후 줄바꿈이 들어가
		    다른 요소들을 다른 줄로 밀어내고 혼자 한 줄을 차지함.
		    예) <div> 태그, <p> 태그, <hn> 태그
		- display 속성이 inline-block으로 지정된 요소는 기본적으로 
		  inline 요소처럼 전후 줄바꿈이 없이 한 줄에 다른 요소들과 나란히
		    배치가 됨. 하지만 inline 요소에서 불가능하던 width와 height 속성 및 margin과
		  padding 속성의 상하 간격 지정이 가능해짐.
	 -->
	<ul>
		<li><a href="#">회사소개</a>
		<li><a href="#">사업영역</a>
		<li><a href="#">제품문의</a>
		<li><a href="#">고객센터</a>
	</ul>
	
</body>
</html>
