<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	h2{
		text-shadow: 3px 3px 1px gray;
	}
	
	p{
		line-height: 30px; /* 줄과 줄 사이의 간격(행간) */
	}
</style>
</head>
<body>

	<!-- 
		text-shadow : 텍스트에 그림자를 지정하는 속성
		형식) text-shadow: <가로거리> <세로거리> <번짐정도> <색상>
		- 가로거리 : 텍스트로부터 그림자까지의 가로거리
			양수 값은 글자 오른쪽으로, 음수 값은 글자의 왼쪽으로 그림자를 만들어 줌.
			필수적으로 들어가야 하는 속성.
		- 세로거리 : 텍스트로부터 그림자까지의 세로거리
			양수 값은 글자 아래쪽으로, 음수 값으 ㄴ글자의 윗쪽으로 그림자를 만들어 줌.
			필수적으로 들어가야 하는 속성.
		- 번짐 정도 : 그림자가 번지는 정도를 말함.
			양수 값을 사용하면 그림자가 모든 방향으로 퍼져 나감. 그림자가 크게 표시됨.
			음수 값을 사용하면 그림자가 모든 방향으로 축소가 되어 보여짐.
			기본 값은 0임.
	 -->
	<h2>애국가 가사</h2>
	
	<p>
		동해물과 백두산이 마르고 닳도록<br>
		하느님이 보우하사 우리나라 만세.<br>
		무궁화 삼천리 화려강산<br>
		대한사람 대한으로 길이 보전하세<br>
	</p>
	
</body>
</html>
